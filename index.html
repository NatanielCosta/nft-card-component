<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="author" content="Nataniel Costa">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main class="main">
    <header class="main_header">
      <img class="main_header-equilibrium" src="./images/image-equilibrium.jpg" alt="image equilibrium">
      <div class="main_header-iconview"></div>
    </header>
    <article class="main_article">
      <h1 class="main_article-heading">Equilibrium #3429</h1>
      <p class="main_article-description">Our Equilibrium collection promotes balance and calm.</p>
      <footer class="main_article_footer">
        <p class="main_article_footer-etherum"><img src="./images/icon-ethereum.svg" alt="icon-ethereum"> 0.041 ETH</p>
        <p class="main_article_footer-oclock"><img src="./images/icon-clock.svg" alt="icon-clock"> 3 days left</p>
      </footer>
    </article>
    <footer class="main_footer">
      <img class="main_footer-avatar" src="./images/image-avatar.png" alt="image-avatar">
      <p class="main_footer-author">Creation of <a href="#">Jules Wyvern</a></p>
    </footer>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://t.me/NatanielCosta/" target="_blank">Nataniel Costa</a>.
  </div>
</body>
</html>
